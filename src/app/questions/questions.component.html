<!-- question-table.component.html -->


<div style="margin: 25px 50px 50px 50px">
    <div style="margin-bottom: 10px;">
        <button  class="btn btn-primary" (click)="openNumberModal()"  >Ajouter Question</button>
      </div>

      <table mat-table [dataSource]="currentPageData" class="mat-elevation-z8">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let question"> {{question.idQuestion}} </td>
        </ng-container>
      
        <h1>Choisir une Section ici</h1>
        <!-- Text Column -->
        <ng-container matColumnDef="text">
          <th mat-header-cell *matHeaderCellDef> Question </th>
          <td mat-cell *matCellDef="let question"> {{question.question}} </td>
        </ng-container>
    
        <!-- Choices Column -->
        <ng-container matColumnDef="choix">
          <th mat-header-cell *matHeaderCellDef> Choix </th>
          <td mat-cell *matCellDef="let question"> {{question?.choix?.split(',').join(', ')}} </td>
        </ng-container>
      
        <!-- Creation Date Column -->
        <ng-container matColumnDef="dateCreation">
          <th mat-header-cell *matHeaderCellDef>  Date de Cr√©ation</th>
          <td mat-cell *matCellDef="let question"> {{question.creationDate | date}} </td>
        </ng-container>
        <ng-container matColumnDef="point">
          <th mat-header-cell *matHeaderCellDef> Point </th>
          <td mat-cell *matCellDef="let question"> {{question.point}} </td>
      </ng-container>
      <ng-container matColumnDef="Reponse">
        <th mat-header-cell *matHeaderCellDef> Reponse </th>
        <td mat-cell *matCellDef="let question"> {{question.response}} </td>
    </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let question">
            <button mat-icon-button (click)="editQuestion(question)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteQuestion(question)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)">
</mat-paginator>

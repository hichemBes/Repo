<div style="margin: 25px 50px 50px 50px">
    <div style="margin-bottom: 10px;">
      <button class="btn btn-primary" (click)="openNiveauForm()">Ajouter Niveau</button>
    </div>
  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let niveau"> {{niveau.id}} </td>
      </ng-container>
  
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let niveau"> {{niveau.code}} </td>
      </ng-container>
  
      <!-- Libelle Column -->
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let niveau"> {{niveau.libelle}} </td>
      </ng-container>
  
      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let niveau">
          <button mat-icon-button (click)="openNiveauForm(niveau)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="deleteNiveau(niveau)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Define columns -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>
  </div>
  
  <ng-template #niveauDialog let-dialogRef="dialogRef">
    <h1 mat-dialog-title>{{ niveauForm.value.id ? 'Editer Niveau' : 'Ajouter Niveau' }}</h1>
    <div mat-dialog-content>
        <div class="add-section">
      <form [formGroup]="niveauForm">
        <div class="form-group">
          <label for="code">Code</label>
          <input id="code" formControlName="code" class="form-control" />
        </div>
        <div class="form-group">
          <label for="libelle">Libellé</label>
          <input id="libelle" formControlName="libelle" class="form-control" />
        </div>
      </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button class="btn btn-primary" (click)="dialogRef.close()" style="margin-left: 5px;">Annuler </button>
        <button mat-button class="btn btn-primary" (click)="saveNiveau()" style="margin-right: 5px; margin-left: 5px;">Enregistrer Niveau</button>
        
    </div>
</div>
  </ng-template>

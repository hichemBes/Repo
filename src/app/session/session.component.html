<div>

              <ul class="list-group list-group-flush">
                <li class="list-group-item" >{{ item.datefin }}</li>
                <li class="list-group-item" >Nombre de place : {{ item.nbrCandidats }}</li>

                overflow-x: auto;
                width: 50%;">

                  <button style="
                    width: 50%;
                    position: absolute;
                    bottom: 10px;
                    right: 10px; 
                    background-color: #154360 ;
                    color:white;
                    border-radius: 10px;
                    width: 50%;
                    font-weight: 300;
                    letter-spacing: 0.2px;
                    text-transform: uppercase;" class="btn btn-primary" (click)="seeMore(item)">Savoir plus</button>

              <button style="
                    position: absolute;
                    bottom: 10px;
                    left: 10px;
                    background-color: #2874A6;
                    color: white;
                    border-radius: 10px;
                    font-weight: 300;
                    letter-spacing: 0.2px;
                    text-transform: uppercase;
                    width: 50%;"

                  </div>
                </div>

          </div>
